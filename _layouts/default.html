<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/dark-mode.css' | relative_url }}">
    {% include head-custom.html %}
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: flex; flex-direction: column; }
      .container-lg { flex: 1; padding: 3rem 1rem; }
      footer.sticky-footer { text-align: center; font-size: 14px; color: #888; margin-top: 20px; padding: 10px 0; }
    </style>
  </head>
  <body>
    <button id="dark-mode-toggle">
      <svg id="icon-light" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="black">
        <path d="M12 4.5V2m0 20v-2.5M4.5 12H2m20 0h-2.5M5.636 5.636l-1.768-1.768m15.264 15.264l-1.768-1.768M5.636 18.364l-1.768 1.768m15.264-15.264l-1.768 1.768M12 8a4 4 0 100 8 4 4 0 000-8z"/>
      </svg>
      <svg id="icon-dark" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white" style="display:none;">
        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
      </svg>
    </button>

    <div class="container-lg markdown-body">
      {% if site.title and site.title != page.title %}
      <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
      {% endif %}
      {{ content }}
    </div>

    <footer class="sticky-footer">
      Â© 2025 Safwan Safat. All rights reserved.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>

    <script>
      const toggle = document.getElementById('dark-mode-toggle');
      const body = document.body;
      const iconLight = document.getElementById('icon-light');
      const iconDark = document.getElementById('icon-dark');

      if (localStorage.getItem('theme') === 'dark' || 
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        body.classList.add('dark-mode');
        iconLight.style.display = "none";
        iconDark.style.display = "block";
      } else {
        iconLight.style.display = "block";
        iconDark.style.display = "none";
      }

      toggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
          iconLight.style.display = "none";
          iconDark.style.display = "block";
          localStorage.setItem('theme', 'dark');
        } else {
          iconLight.style.display = "block";
          iconDark.style.display = "none";
          localStorage.setItem('theme', 'light');
        }
      });
    </script>
  </body>
</html>
