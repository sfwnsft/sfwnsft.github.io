<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/dark-mode.css' | relative_url }}">
    {% include head-custom.html %}
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: flex; flex-direction: column; }
      .container-lg { flex: 1; padding: 3rem 1rem; }
      footer.sticky-footer { text-align: center; font-size: 14px; color: #888; margin-top: 20px; padding: 10px 0; }
    </style>
  </head>
  <body>
    <button id="dark-mode-toggle">🌙</button>

    <div class="container-lg markdown-body">
      {% if site.title and site.title != page.title %}
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
      {% endif %}
      {{ content }}
    </div>

    <footer class="sticky-footer">
      © 2025 Safwan Safat. All rights reserved.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>

    <script>
      const toggle = document.getElementById('dark-mode-toggle');
      const body = document.body;

      if (localStorage.getItem('theme') === 'dark' || 
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        body.classList.add('dark-mode');
        toggle.textContent = '☀️';
      }

      toggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        toggle.textContent = body.classList.contains('dark-mode') ? '☀️' : '🌙';
        localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
      });
    </script>
  </body>
</html>
